{% if user.is_authenticated %}
<div id="answer-form">
    <h2 class="title is-5">Post an answer</h2>
    <form method="POST" action="{% url "app:post-answer" pk=post.pk %}">
        <div class="card">
            {% csrf_token %}
            <div class="">
                {{ form.answer }}
                <input type="hidden" name="_id" value="{{ question.id }}">
            </div>
            <div class="card-content" style="padding:1em;">
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        {% if user.psuedouser %}
                            <label>
                                {{ form.is_anonymous }} Post as <a href="{% url "psuedonym" %}" target="blank" class="has-text-weight-bold">{{ user.psuedouser.fullname }} <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="12" height="12"><path fill="#8eb2eb" d="M576 24v127.984c0 21.461-25.96 31.98-40.971 16.971l-35.707-35.709-243.523 243.523c-9.373 9.373-24.568 9.373-33.941 0l-22.627-22.627c-9.373-9.373-9.373-24.569 0-33.941L442.756 76.676l-35.703-35.705C391.982 25.9 402.656 0 424.024 0H552c13.255 0 24 10.745 24 24zM407.029 270.794l-16 16A23.999 23.999 0 0 0 384 303.765V448H64V128h264a24.003 24.003 0 0 0 16.97-7.029l16-16C376.089 89.851 365.381 64 344 64H48C21.49 64 0 85.49 0 112v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V287.764c0-21.382-25.852-32.09-40.971-16.97z"/></svg></a>
                            </label>
                        {% else %}
                            {% include "../user/setup_anonymous_user.html" %}
                        {% endif %}
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary" id="submit-post-button">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endif %}
