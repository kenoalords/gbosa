{% extends "../../base.html" %}

{% block title %} Delete this post! - Gbosa {% endblock %}

{% block content %}

    <div class="hero is-medium">
        <div class="hero-body">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="notification is-info">
                        Are you sure you want to delete this post?
                    </div>
                    <h3 class="title">{{ post.title }}</h3>
                    <p>{{ post.description|truncatewords:48|striptags }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" type="submit">Delete post</button>
                            </div>
                            <div class="control">
                                <a href="{% url 'user-posts' %}" class="button is-white">Cancel</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
