{% load humanize %}
<div class="card question {% if post.is_flagged == True %} is-flagged {% endif %}" id="post-{{ post.id }}">
    <div class="card-content">
        <h2 class="title is-5">
            <a href="{% url "app:view-post" post.id post.slug %}">{{ post.title }}</a>
        </h2>
        <div class="tags">
            <span class="tag is-rounded">
                {{ post.get_post_type_display }}
            </span>
            <span class="tag is-rounded">
                {{ post.created_at|naturaltime }}
            </span>
        </div>
        {% if post.description and post.post_type == 'E' %}
            <p>{{ post.description|truncatewords:24|striptags }}</p>
        {% endif %}
        {% include "./_post_meta_owner.html" with post=post %}
    </div>
</div>
